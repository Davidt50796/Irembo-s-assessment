<div class="h-screen flex justify-center items-center">
  <div class="w-80 rounded-lg border-2 p-2">
    <form>
      <div class="flex justify-center p-2">
        <p class="text-3xl font-bold">Login</p>
      </div>
      <!-- <div class="imgcontainer">
              <img src="../../assets/avatar.png" alt="Avatar" class="avatar">
            </div> -->
      <div class="container rounded">
        <label class="pl-1" for="uname"><b>Username</b></label>
        <input
          #username
          (keyup)="setUsername(username.value)"
          type="text"
          placeholder="Enter Username"
          name="uname"
          required
        />

        <label class="pl-1" for="psw"><b>Password</b></label>
        <input
          #password
          (keyup)="setPassword(password.value)"
          type="password"
          placeholder="Enter Password"
          class="form-control"
          name="psw"
          id="psw"
          minlength="8"
          required
        />
        <div class="flex justify-end">
          <!-- <p class="text-blue-400 text-xs">Forgot password?</p> -->
          <a
            class="text-blue-400 cursor-pointer text-xs"
            (click)="resetPassword()"
            target="_parent"
            >Forgot password?</a
          >
        </div>
        <label class="pl-1 text-red-500 text-xs" for="psw"
          ><b>{{ message }}</b></label
        >
        <div class="mt-3">
          <button
            class="btn btn-blue min-w-full text-white"
            type="submit"
            (click)="login()"
          >
            Login
          </button>
        </div>
      </div>
    </form>
    <div class="flex justify-center px-3">
      <a
        class="font-light cursor-pointer text-blue-500 underline"
        (click)="signup()"
        target="_parent"
        >sign up</a
      >
    </div>
  </div>
</div>
