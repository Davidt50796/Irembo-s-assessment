<div class="h-screen flex justify-center items-center">
    <div class="w-80 rounded-lg border-2 p-2">
      <form>
        <div class="flex justify-center pt-2">
          <p class="text-3xl font-bold">Reset password</p>
        </div>
        <div class="container rounded">
          <p class="text-sm font-light justify-center">Forgot password? please enter your email and submit!</p>
          <label class="pl-1" for="psw"><b>Email</b></label>
          <input
            #email
            type="password"
            placeholder="Enter Password"
            class="form-control"
            name="psw"
            id="psw"
            minlength="8"
            required
          />
          <div class="mt-3">
            <button class="btn btn-blue min-w-full text-white" type="submit">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
